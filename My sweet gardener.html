<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To My Dear Anna 💌</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* (Tidak ada perubahan pada CSS, jadi bagian ini tetap sama persis) */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: url('https://s14.gifyu.com/images/bHzJX.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Quicksand', sans-serif;
      color: #333;
      height: 100vh;
      overflow: hidden;
    }
    .overlay {
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.8), rgba(173, 216, 230, 0.9));
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 0;
    }
    .stars, .petals {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
      pointer-events: none;
    }
    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: white;
      animation: twinkle 2s infinite ease-in-out;
      border-radius: 50%;
    }
    @keyframes twinkle {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }
    .petal {
      position: absolute;
      font-size: 24px;
      animation: petalFadeIn 8s linear infinite;
      opacity: 0;
    }
    @keyframes petalFadeIn {
      0% { transform: translateY(-10%); opacity: 0; }
      10% { opacity: 1; }
      100% { transform: translateY(110vh); opacity: 0; }
    }
    .container {
      position: relative;
      z-index: 2;
      margin: 60px auto;
      max-width: 700px;
      text-align: center;
      animation: fadeIn 2s ease;
      background: rgba(162, 217, 251, 0.85);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 28px;
      color: #4a90e2;
      animation: slideIn 1.5s ease;
    }
    .emoji {
      font-size: 26px;
      margin: 15px 5px;
      animation: blink 2s infinite ease-in-out;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }
    .typing {
      font-size: 17px;
      line-height: 1.8;
      white-space: pre-line;
      text-align: left;
      max-height: 500px;
      padding-top: 20px;
    }
    .game-button, .quiz-button, .gift-button {
      display: inline-block;
      margin: 20px 10px 0;
      background: #4a90e2;
      color: white;
      padding: 12px 20px;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s ease;
    }
    .game-button:hover, .quiz-button:hover, .gift-button:hover {
      background: #357ABD;
    }
    #quizBox {
      display: none;
      margin-top: 30px;
      background: #f0faff;
      padding: 20px;
      border-radius: 12px;
    }
    .question {
      margin-bottom: 20px;
      font-weight: bold;
    }
    .option {
      display: block;
      margin: 8px 0;
      padding: 10px;
      background: #fff;
      border-radius: 8px;
      cursor: pointer;
      border: 1px solid #ddd;
      transition: background 0.3s;
    }
    .option:hover {
      background: #e1f5ff;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
    .gift-popup {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      z-index: 10;
    }
    .gift-popup a {
      display: inline-block;
      margin-top: 10px;
      background: #4a90e2;
      color: white;
      padding: 10px 18px;
      border-radius: 10px;
      text-decoration: none;
    }
    .gift-popup a:hover {
      background: #357ABD;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="stars" id="stars"></div>
  <div class="petals" id="petals"></div>
 <audio id="bgm" loop>
  <source src="https://audio.jukehost.co.uk/wbNNVFL10XOnygjNFPbR0BEJhAjW6jqb" type="audio/mpeg">
</audio>

  <div class="container">
    <h1>To Anna, My Beautiful Gardener 🌱</h1>
    <div>
      <span class="emoji">🐱</span>
      <span class="emoji">🌷</span>
      <span class="emoji">🪴</span>
      <span class="emoji">☀️</span>
    </div>
    <p id="typingText" class="typing"></p>
    <a href="http://miniplay.com/game/grow-a-garden" target="_blank" class="game-button">🌼 The game that's on roblox, isnt'it? 🌼</a>
    <button class="quiz-button" onclick="startQuiz()">🌿 Mini Quiz HAHAHAHA 🌿</button>
    <div id="quizBox">
      <div class="question" id="question"></div>
      <div id="options"></div>
      <div class="result" id="result"></div>
    </div>
    <button class="gift-button" onclick="showGift()">🎁 Special for you 🎁</button>
    <div class="gift-popup" id="giftPopup">
      <p>Here's a little gift for you, Anna 💝</p>
      <a href="https://open.spotify.com/playlist/1VC3woSPh6fF4Dhf2rHvHT?si=IYmSX00fTaGBLgfyv1plwQ" target="_blank">Open the Surprise 🎀</a>
    </div>
  </div>
  <script>
    const starsContainer = document.getElementById('stars');
    for (let i = 0; i < 100; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.animationDelay = Math.random() * 3 + 's';
      starsContainer.appendChild(star);
    }
    
    const petalsContainer = document.getElementById('petals');
    const petalEmojis = ['🌸','🌼','🌷','💮','🌺'];
    for (let i = 0; i < 50; i++) {
      const petal = document.createElement('div');
      petal.className = 'petal';
      petal.innerText = petalEmojis[Math.floor(Math.random() * petalEmojis.length)];
      petal.style.left = Math.random() * 100 + 'vw';
      petal.style.animationDelay = Math.random() * 5 + 's';
      petalsContainer.appendChild(petal);
    }

    const message = `Hi Anna, my little sweet favorite gardener🌼,

You've been filling my days with this gentle kind of happiness I didn’t even know I needed. Every moment with you even just chatting about the tiniest things makes everything feel lighter. I smile more now.
You got me curious about things I never thought I’d try like Roblox 😂 And now, I kinda dream of the day we can play together, especially the gardening game. 
I love the way you call me "Mas Ethan" it does something to my heart every single time. It makes me feel seen, special, and truly yours.
Thank you for being that joy in my day, and the sunshine that keeps my little world blooming.
I love you, Anna. More than I ever expected to, and more than I know how to say.

Always yours,
Ethan`;


    let i = 0;
    const speed = 25;
    function typeText() {
      const textElement = document.getElementById('typingText');
      if (i < message.length) {
        textElement.textContent += message.charAt(i);
        i++;
        setTimeout(typeText, speed);
      }
    }
    window.onload = typeText;
            let audioStarted = false;
        function startMusicOnInteraction() {
        if (!audioStarted) {
            const audio = document.getElementById('bgm');
            audio.play().catch(err => console.log('Autoplay blocked:', err));
            audioStarted = true;
            document.removeEventListener('click', startMusicOnInteraction);
            document.removeEventListener('touchstart', startMusicOnInteraction);
        }
        }
        document.addEventListener('click', startMusicOnInteraction);
        document.addEventListener('touchstart', startMusicOnInteraction);

    const quizBox = document.getElementById('quizBox');
    const questionText = document.getElementById('question');
    const optionsBox = document.getElementById('options');
    const resultBox = document.getElementById('result');
    const quiz = [
      {
        q: "Which of these plants loves sunlight the most?",
        options: ["Aloe Vera", "Lavender", "Fern", "Peace Lily"],
        correct: 1
      },
      {
        q: "What tool is best for digging small holes for planting seeds?",
        options: ["Trowel", "Pruner", "Hoe", "Rake"],
        correct: 0
      },
      {
        q: "Which season is best for planting tulip bulbs?",
        options: ["Spring", "Summer", "Fall", "Winter"],
        correct: 2
      }
    ];
    let currentQuestion = 0;
    let quizFinished = false;

    function startQuiz() {
      quizBox.style.display = 'block';
      showQuestion();
    }

    function showQuestion() {
      const q = quiz[currentQuestion];
      questionText.textContent = q.q;
      optionsBox.innerHTML = '';
      resultBox.textContent = '';
      q.options.forEach((opt, idx) => {
        const btn = document.createElement('button');
        btn.className = 'option';
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(idx);
        optionsBox.appendChild(btn);
      });
    }

    function checkAnswer(index) {
      const q = quiz[currentQuestion];
      if (index === q.correct) {
        resultBox.textContent = '🌟 Correct, sweetheart!';
        currentQuestion++;
        if (currentQuestion < quiz.length) {
          setTimeout(showQuestion, 1000);
        } else {
          resultBox.textContent = '🌻 You finished the quiz, Anna! Good job, mas so proud of you 🌻';
          quizFinished = true;
          setTimeout(() => {
            document.getElementById('giftPopup').style.display = 'block';
          }, 1000);
        }
      } else {
        resultBox.textContent = 'Oops! Try again, ade 🌼';
      }
    }

    function showGift() {
      if (quizFinished) {
        document.getElementById('giftPopup').style.display = 'block';
      } else {
        alert('Finish the quiz first to unlock the gift, ok sayang? 💝');
      }
    }

            // Trigger audio setelah tap pertama
        document.body.addEventListener('click', function playMusicOnce() {
            document.getElementById("bgm").play();
            document.body.removeEventListener('click', playMusicOnce);
        });
        
  </script>
  
</body>
</html>
